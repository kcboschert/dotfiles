# Refer to https://starship.rs/config/
# and https://www.nerdfonts.com/cheat-sheet
continuation_prompt = "[󰇘 ](blue)"

palette = "tokyonight"

format = """
[░▒▓](lightgray)\
[ $os ](bg:lightgray fg:black)\
[](bg:main fg:lightgray)\
$directory\
[](fg:main bg:gray)\
$git_branch\
$git_status\
$git_state\
[](fg:gray bg:darkgray)\
$ruby\
$dotnet\
$python\
$nodejs\
$rust\
$golang\
$php\
[](fg:darkgray bg:darkestgray)\
$time\
$cmd_duration\
[ ](fg:darkestgray)\
\n$character"""

[palettes.tokyonight]
lightgray='#a3aed2'
black='#090c0c'
main='#769ff0'
gray='#394260'
darkgray='#212736'
darkestgray='#1d2230'

[character]
success_symbol = "[❱](green)"
error_symbol = "[❱](red)"
vimcmd_symbol = "[❰](cyan)"

[cmd_duration]
style = "bg:#1d2230"
format = "[$duration](fg:3 bg:#1d2230)"

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 0
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_state]
style = "bg:#394260"
format = '[\($state($progress_current/$progress_total)\)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($ahead_behind $all_status )](fg:#769ff0 bg:#394260)]($style)'
conflicted = "[[󰦎${count}](fg:5 bg:#394260)]($style)"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
untracked = "[[?${count}](fg:7 bg:#394260)]($style)"
stashed = "[[\\$${count}](fg:6 bg:#394260)]($style)"
modified = "[[~${count}](fg:3 bg:#394260)]($style)"
staged = "[[+${count}](fg:2 bg:#394260)]($style)"
renamed = "[[»${count}](fg:4 bg:#394260)]($style)"
deleted = "[[✘${count}](fg:9 bg:#394260)]($style)"

[dotnet]
symbol = ''
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[java]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[os]
format = "[$symbol]($style)"
style = "fg:prim bg:sec"
disabled = false

[os.symbols]
Debian = ""
Linux = ""
Macos = ""
Raspbian = ""
Windows = ""
Ubuntu = ""
Unknown = ""

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[python]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[ruby]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R"                                      # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
