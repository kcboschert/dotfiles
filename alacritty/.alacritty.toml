[colors]
transparent_background_colors = true

# Flow colorscheme | Alacritty
# https://github.com/0xstepit/flow.nvim

# Black and white
[colors.primary]
background = '#1B2228'
foreground = '#B2C1CC'

# Normal colors
[colors.normal]
black = '#0D0D0D'
red = '#F07580'
green = '#80F075'
yellow = '#F0E575'
blue = '#75BDF0'
magenta = '#A875F0'
cyan = '#75F0E6'
white = '#F2F2F2'

# Bright colors
[colors.bright]
black = '#0D0D0D'
red = '#F07580'
green = '#80F075'
yellow = '#F0E575'
blue = '#75BDF0'
magenta = '#A875F0'
cyan = '#75F0E6'
white = '#F2F2F2'

# Search colors
[colors.search.matches]
foreground = '#FF007C'
background = '#0D0D0D'

[colors.search.focused_match]
foreground = '#0D0D0D'
background = '#FF007C'

# Selection colors
[colors.selection]
background = '#FF007C'
text = '#0D0D0D'

# Cursors
# If you don't want to override original behavior, which is nice,
# remove [colors.cursor] and [colors.vi_mode_cursor].
[colors.cursor]
cursor = '#FF007C'
text = '#0D0D0D'

[colors.vi_mode_cursor]
cursor = '#FF007C'
text = '#0D0D0D'

[colors.footer_bar]
foreground = '#FF007C'
background = '#0D0D0D'

[[colors.indexed_colors]]
index = 93
color = '#A875F0'

# Fluo Colors
[[colors.indexed_colors]]
index = 198
color = '#FF007C'

[font]
size = 12

[font.normal]
#family = "FiraCode Nerd Font Mono"
family = "CaskaydiaMono Nerd Font Mono"
style = "Regular"

[[keyboard.bindings]]
chars = "\u0011"
key = "Q"
mods = "Control"

[selection]
save_to_clipboard = true
semantic_escape_chars = ".,â”‚`|:;\"' ()[]{}<>\t"

# Config for launching WSL
# [shell]
# args = ["-d Debian", "--cd ~"]
# program = 'C:\Windows\system32\wsl.exe'

[window]
opacity = 0.95
option_as_alt = "Both"

[window.padding]
x = 5
y = 0
